<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor - NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="./images/image-equilibrium.jpg"
          alt="Card image"
          class="card__image"
        />
        <h1 class="card__title">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__sale-info">
          <div class="card__sale-info-item card__sale-info-item--primary">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="card__sale-info-icon"
            />
            <p class="card__sale-info-text">0.041 ETH</p>
          </div>
          <div class="card__sale-info-item">
            <img
              src="./images/icon-clock.svg"
              alt="Ethereum icon"
              class="card__sale-info-icon"
            />
            <p class="card__sale-info-text">3 days left</p>
          </div>
        </div>
        <hr class="card__line" />
        <div class="card__creator-info">
          <img
            src="./images/image-avatar.png"
            alt="Creator image"
            class="card__creator-image"
          />
          <p class="card__creator-text">
            Creation of <span class="card__creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
