<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor - NFT Preview Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image-box">
          <a href="#" class="card__image-overlay">
            <img
              src="./images/icon-view.svg"
              alt="View NFT"
              class="card__image-icon"
            />
          </a>
          <img
            class="card__image"
            src="./images/image-equilibrium.jpg"
            alt="Card image"
          />
        </div>
        <a href="#" class="card__title heading heading-1">Equilibrium #3429</a>
        <p class="card__description paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__sale-info">
          <div class="card__sale-item">
            <img
              src="./images/icon-ethereum.svg"
              alt="Ethereum icon"
              class="card__sale-icon"
            />
            <p class="card__sale-text card__sale-text--primary">0.041 ETH</p>
          </div>
          <div class="card__sale-item">
            <img
              src="./images/icon-clock.svg"
              alt="Ethereum icon"
              class="card__sale-icon"
            />
            <p class="card__sale-text card__sale-text--secondary">
              3 days left
            </p>
          </div>
        </div>
        <hr class="card__line" />
        <div class="card__creator-info">
          <img
            class="card__creator-image"
            src="./images/image-avatar.png"
            alt="Creator image"
          />
          <p class="card__creator-text">
            Creation of <a href="#" class="card__creator-name">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
